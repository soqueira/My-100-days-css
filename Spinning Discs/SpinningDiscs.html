<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Spinning Discs </title>
  <link rel="stylesheet" href="SpinningDiscs.css">
</head>

<body>
  <div class="container">
    <div class="ball"></div>
  </div>
  <script>
    function discs() {
      let container = document.getElementsByClassName('ball')[0];
      let degree;
      for (let i = 0; i < 6; i++) {
        let nullbase = i - 1;
        degree = (180 / 6) * nullbase;
        container.innerHTML += '<div class="plane" style="transform: rotateX(' + degree + 'deg)"></div>'
      }
    }
    discs()
  </script>
</body>

</html>
