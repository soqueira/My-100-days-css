<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Profile</title>
  <link rel="stylesheet" href="profile.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
</head>

<body>
  <div class="container">
    <div class="profile">
      <div class="profile_inf">
        <div class="circles">
          <img src="https://avatars0.githubusercontent.com/u/40336536?s=460&v=4">
        </div>
        <div class="profile_inf_data">
          <p class="name">
            Vitor siqueira
          </p>
          <p class="profession">Web developer</p>
        </div>
      </div>
      <div class="div_buttons">
        <button><p>Follow</p><i class="fas fa-chevron-right"></i></button>
        <button><p>Message</p><i class="far fa-comment-alt"></i></button>
      </div>
      <div class="stats_inf">
        <div class="posts">
          <p class="post_am">523</p>
          <p class="inf_size_min">posts</p>
        </div>
        <div class="likes">
          <p class="likes_am">1387</p>
          <p class="inf_size_min">Likes</p>
        </div>
        <div class="follower">
          <p class="follower_am">146</p>
          <p class="inf_size_min">Follower</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
