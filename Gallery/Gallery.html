  <script>
    function togglePic() {
      let pics = document.querySelectorAll('.pic');
      for (let i = 0; i < pics.length; i++) {
        pics[i].addEventListener('click', function() {
          if (pics[i].classList.contains('big')) {
            pics[i].classList.remove('big');
            pics[i].classList.add('small');
          } else {
            pics[i].classList.add('big');
            pics[i].classList.remove('small');
          }
        });


      }
    }
    togglePic()
  </script>
