<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>User Gallery</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <link rel="stylesheet" href="UserGallery.css">
</head>

<body>
  <div class="container">
    <div class="profiles">
      <div class="profile_1 profile btn_profile">
        <img src='https://100dayscss.com/codepen/13-1.jpg'>
        <div class="overlay"></div>
        <div class="plus_btn">
          <svg x="0px" y="0px" viewBox="0 0 42 42">
            <polygon points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 " />
          </svg>
        </div>
      </div>
      <div class="profile_2 profile btn_profile">
        <img src='https://100dayscss.com/codepen/13-2.jpg'>
        <div class="overlay"></div>
        <div class="plus_btn">
          <svg x="0px" y="0px" viewBox="0 0 42 42">
            <polygon points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 " />
          </svg>
        </div>
      </div>
      <div class="profile_3 profile btn_profile">
        <img src='https://100dayscss.com/codepen/13-3.jpg'>
        <div class="overlay"></div>
        <div class="plus_btn">
          <svg x="0px" y="0px" viewBox="0 0 42 42">
            <polygon points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 " />
          </svg>
        </div>
      </div>
      <div class="profile_4 profile btn_profile">
        <img src='https://100dayscss.com/codepen/13-4.jpg'>
        <div class="overlay"></div>
        <div class="plus_btn">
          <svg x="0px" y="0px" viewBox="0 0 42 42">
            <polygon points="42,20 22,20 22,0 20,0 20,20 0,20 0,22 20,22 20,42 22,42 22,22 42,22 " />
          </svg>
        </div>
      </div>
    </div>
    <div class="info">
      <div class="info_top header">
        <div class="cover">
          <img src='https://100dayscss.com/codepen/13-1-header.jpg'>
        </div>
        <div class="btn_close btn_profile">
          <svg viewBox="0 0 64 64">
            <g>
              <path
                d="M28.941,31.786L0.613,60.114c-0.787,0.787-0.787,2.062,0,2.849c0.393,0.394,0.909,0.59,1.424,0.59   c0.516,0,1.031-0.196,1.424-0.59l28.541-28.541l28.541,28.541c0.394,0.394,0.909,0.59,1.424,0.59c0.515,0,1.031-0.196,1.424-0.59   c0.787-0.787,0.787-2.062,0-2.849L35.064,31.786L63.41,3.438c0.787-0.787,0.787-2.062,0-2.849c-0.787-0.786-2.062-0.786-2.848,0   L32.003,29.15L3.441,0.59c-0.787-0.786-2.061-0.786-2.848,0c-0.787,0.787-0.787,2.062,0,2.849L28.941,31.786z" />
            </g>
          </svg>
        </div>
        <div class="pic_profile">
          <img class="profile_change" src=''>
        </div>
      </div>
      <div class="info_bottom main">
        <p class="name">Julia Toth</p>
        <div class="social">
          <i class="fas fa-phone"></i>
          <i class="fas fa-comments"></i>
          <i class="fas fa-heart"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="UserGallery.js"></script>
</body>

</html>
