<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Warp Drive </title>
  <link rel="stylesheet" href="WarpDrive.css">
</head>

<body>
  <div class="container">
    <div class="warp"></div>
  </div>
  <script>
    function wrapDrive() {
      let warp = document.getElementsByClassName('warp')[0];
      let i = 1;
      let nullbase;
      let timeOffSet;
      let degree;
      let offset;


      for (let i = 0; i < 30; i++) {
        nullbase = i - 1;
        timeOffSet = nullbase * (4 / 30) * -1;
        warp.innerHTML += '<div class="ring ring-' + i + '" style="animation: ring 4s cubic-bezier(.98,.02,.97,.12) ' + timeOffSet + 's infinite"></div>';
        let ring = document.getElementsByClassName('ring')[i];

        for (let j = 1; j <= 24; j++) {
          nullbase = j - 1;
          degree = ((180 / 10) * nullbase) - (Math.random() * 20);
          offset = 100 - (Math.random() * 40);
          ring.innerHTML += '<div class="stripe stripe-' + j + '" style="transform: rotate(' + degree + 'deg) translate3d(0, ' + offset + 'px, 0) scaleY(' + offset / 100 + ')"></div>';

        }
      }

    }
    wrapDrive()
  </script>
</body>

</html>
