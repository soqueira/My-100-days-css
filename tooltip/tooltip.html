<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tooltip</title>
  <link rel="stylesheet" href="tooltip.css">
</head>

<body>
  <div class="container">
    <div class="quote">
      <div class="message">
        <p>I know quite certainly that I myself have no special talent; curiosity, <span class="tooltip"><span class="tip"></span>obsession</span>
          and dogged endurance, combined with self-criticism have brought me to my ideas.</p>
      </div>
      <div class="author">
        <h4><em>Albert Einstein</em></h4>
      </div>
    </div>
  </div>
</body>

</html>
