<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Upload</title>
    <link rel="stylesheet" href="upload.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet"/>
  </head>

  <body>
    <div class="container">
      <div class="nes-container container-med with-title is-centered ">
        <h1 class="title">Upload image</h1>
        <div class="nes-container container-sm align flex-center is-rounded">
          <img id="img" src="" alt="">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px" y="0px" viewbox="0 0 100 100" style="enable-background:new 0 0 100 100;" xml:space="preserve">
            <g>
              <path
                d="M93.382,46.804L44.311,10.766c-2.297-1.687-5.536-0.047-5.536,2.803v17.805c0,1.093-0.886,1.979-1.979,1.979H25.862   c-2.097,0-3.797,1.7-3.797,3.797v25.7c0,2.097,1.7,3.797,3.797,3.797h10.934c1.093,0,1.979,0.886,1.979,1.979v17.805   c0,2.85,3.24,4.49,5.536,2.803l49.071-36.038C95.539,51.611,95.539,48.388,93.382,46.804z"/>
              <path d="M14.15,33.353H8.797C6.7,33.353,5,35.053,5,37.15v25.7c0,2.097,1.7,3.797,3.797,3.797h5.353c2.097,0,3.797-1.7,3.797-3.797   V37.15C17.947,35.053,16.247,33.353,14.15,33.353z"/>
            </g>
          </svg>
        </div>
        <form action="">
          <label for="upload">
            <input type='file' id="upload"></label>

        </form>
        <button class="nes-btn is-success align-bottom" type="button">Upload image</button>
      </div>
      <section>
        <dialog class="nes-dialog is-rounded" id="dialog-default">
          <form method="dialog">
            <p class="nes-text is-error">Error</p>
            <p>supported only: JPEG, JPG, PNG and GIF formats.</p>
            <menu class="dialog-menu">
              <button class="nes-btn is-primary btn-center">Confirm</button>
            </menu>
          </form>
        </dialog>
      </section>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="upload.js"></script>
  </body>

</html>
