<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Checklist</title>
  <link rel="stylesheet" href="Checklist.css">
</head>

<body>
  <div class="container">
    <div class="center">
      <div class="checklist">
        <div class="head">
          <h3 class="week"></h3>
          <div class="day_inline">
            <span class="month"></span>
            <span class="day"></span>,<span class="year"></span>
          </div>
          <div class="line"></div>
        </div>
        <div class="checklist_content">

          <input type="checkbox" id="cb1">
          <label for="cb1" class="text_1">Create a list</label>
          <label for="cb1" class="btn btn_cb1"></label>
          <svg width="15px" height="10px" class="checkmark">
            <polyline points="1,5 6,9 14,1" />
          </svg>
          <input type="checkbox" id="cb2">
          <label for="cb2" class="text_2">Complete first task</label>
          <label for="cb2" class="btn btn_cb2"></label>
          <svg width="15px" height="10px" class="checkmark">
            <polyline points="1,5 6,9 14,1" />
          </svg>
          <input type="checkbox" id="cb3">
          <label for="cb3" class="text_3">Write some CSS code</label>
          <label for="cb3" class="btn btn_cb3"></label>
          <svg width="15px" height="10px" class="checkmark">
            <polyline points="1,5 6,9 14,1" />
          </svg>
          <input type="checkbox" id="cb4">
          <label for="cb4" class="text_4">Amaze the world</label>
          <label for="cb4" class="btn btn_cb4"></label>
          <svg width="15px" height="10px" class="checkmark">
            <polyline points="1,5 6,9 14,1" />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <script src="Checklist.js"></script>
</body>

</html>
