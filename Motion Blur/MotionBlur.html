<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Motion Blur </title>
  <link rel="stylesheet" href="MotionBlur.css">
</head>

<body>
  <div class="container"></div>
  <script>
    function balls() {
      let container = document.querySelector('.container');
      let opacity;
      let delay;
      for (let i = 0; i < 6; i++) {
        opacity = .5 - (i / 10);
        delay = i / 40;
        container.innerHTML += '<div class="blur" style="opacity:' + opacity + '; animation:balls 2s ease-in-out infinite; animation-delay:' + delay + 's"></div>';
      }
    }
    balls()
  </script>
</body>

</html>
