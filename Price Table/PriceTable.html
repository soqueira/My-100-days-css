<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Price Table </title>
  <link rel="stylesheet" href="PriceTable.css">
</head>

<body>
  <div class="container">
    <div class="prices">
      <div class="basic price">
        <div class="title_price">Basic</div>
        <div class="infos">
          <div class="info_price">$5</div>
          <div class="info_month">per Month</div>
          <div class="strips"></div>
          <div class="strips"></div>
          <div class="strips"></div>
          <div class="strips"></div>
        </div>
      </div>
      <div class="pro price">
        <div class="title_price">Pro</div>
        <div class="infos">
          <div class="info_price">$10</div>
          <div class="info_month">per Month</div>
          <div class="strips"></div>
          <div class="strips"></div>
          <div class="strips"></div>
          <div class="strips"></div>
        </div>
      </div>
      <div class="premium price">
        <div class="title_price">Premium</div>
        <div class="infos">
          <div class="info_price">$20</div>
          <div class="info_month">per Month</div>
          <div class="strips"></div>
          <div class="strips"></div>
          <div class="strips"></div>
          <div class="strips"></div>
        </div>
      </div>
    </div>
    <div class="datas">
      <div class="user_bar data">
        <span class="span1">5 Users</span><span class="span2">100 Users</span>
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
      <div class="gb_bar data">
        <span class="span1">20 GB</span><span class="span2">200 GB</span>
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
      <div class="Projects data">
        <span class="span1">1 Project</span><span class="span2">50 Projects</span>
        <div class="bar"></div>
        <div class="fill"></div>
      </div>
    </div>
  </div>
  <script src="PriceTable.js">

  </script>
</body>

</html>
