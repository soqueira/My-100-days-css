<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width = device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title> Weather </title>
  <link rel="stylesheet" href="weather.css">
</head>

<body>
  <div class="container">
    <div class="center">
      <div class="weather_tmp">
        <div class="moon">

        </div>
        <div class="clouds">
          <div class="cloud_1"></div>
          <div class="cloud_2"></div>
        </div>
        <div class="rain">

        </div>
      </div>
      <div class="weather_status">
        <div class="temperature">
          <span>26°</span>
        </div>
        <div class="weather_info">
          <span>Wind: E 7 km/h</span>
          <span>Humidity: 87%</span>
        </div>
        <div class="week_info">
          <p>TUE<span>21°/9°</span></p>
          <p>WED<span>23°/10°</span></p>
        </div>
      </div>
    </div>
  </div>
  <script src="weather.js"></script>
</body>

</html>
